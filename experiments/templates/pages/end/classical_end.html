{% extends 'pages/page_base.html' %}

{% load static %}
{% load apptags %}    

{% block content %}

<div class="justify-content-center">

    <div class="py-2">
        <h5>{{experiment.title}}</h5>
    </div>

    <div class="row justify-content-md-center py-2">
        <div class="col-xl-8 col-md-8 mb-8 mt-md-10">
            <div class="mb-1 small">Experiment progress (100%)</div>
            <div class="progress progress-sm mb-2">
                <div class="progress-bar bg-success" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
    </div>

    <!-- Page Heading -->
    <div class="row justify-content-md-center py-4 mb-10">
        <div class="col-xs-6 col-md-offset-3 mt-md-10">
            <h5>{{page.content | from_json:"end_text"}}</h5>
        </div>
    </div>
    <div class="row justify-content-md-center py-4 mb-10">
        <div class="huge-icon py-4 mb-10">
            <i class="fas fa-hourglass-end"></i>
        </div>
    </div>

    <!-- Page Heading -->
    <div class="row justify-content-md-center py-4 mb-10">
        <div class="col-xs-6 col-md-offset-3 mt-md-10">
            <h6>{{page.content | from_json:"thanks_text"}}</h6>
        </div>
    </div>


    <div class="row justify-content-md-center py-4 mb-10">
        <div class="col-xs-6 col-md-offset-3 mt-md-10">
            <a href="{% url 'experiments:experiment' slug=experiment.slug %}" class="btn btn-primary btn-icon-split btn-sm">
                <span class="icon text-white-50">
                    <i class="fas fa-arrow-left"></i>
                </span>
                <span class="text">Back to {{experiment.title}}</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
