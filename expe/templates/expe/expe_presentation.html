{% extends 'base.html' %}

{% load static %}

{% block title %}
    Expe {{ expe_name }}
{% endblock %}

{% block content %}
    
    <h2>{{pres_text | linebreaks | safe}}</h2>
    <br/>
    <h4><strong>Question :</strong> {{question | safe}}</h4>
    <br />
    <h5><strong>Indication :</strong> {{indication | safe}}<h5>
    <br />
    <h3>{{next}}</h3>
    
    <form id="form01" method="GET" action="/expe">
        <input type="hidden" name="iteration" value="0"/>
        <input type="hidden" name="expe" value={{ expe_name }} />
    </form>
    
    <script>
        const KEYCODE_ENTER = 13

        const checkKey = e => {
            if(e.keyCode == KEYCODE_ENTER) {
             document.forms.form01.submit();
           }
        }
        
        // implement `key` events
        document.addEventListener('keydown', checkKey)

    </script>
{% endblock %}

{% block javascripts %} 
{% endblock %}
