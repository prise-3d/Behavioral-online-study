{% extends 'pages/page_base.html' %}

{% load static %}
{% load apptags %}    

{% block content %}

    <!-- Page Heading -->

        <h5>{{page.content | from_dict:"description"}}</h5>

    <div class="mb-1 small">Experiment progress</div>

    </div>
</div>
{% endblock %}
