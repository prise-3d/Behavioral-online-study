{% extends 'pages/page_base.html' %}

{% load static %}
{% load apptags %}    

{% block content %}

<div class="justify-content-center">
    <div class="py-2">
        <h3>{{experiment.title}}</h3>
    </div>

    <!-- Page Heading -->
    <center>
        <h5>{{page.content|from_json:"question"}}</h5>
    </center>

    <div class="row justify-content-md-center">
        <form method="post" class="col-xs-6 col-md-offset-3" action="{% url 'expe:load_example' slug=experiment.slug progress_id=progress.id %}">  
            {% csrf_token %}  
            <div class="mb-3">
                <label for="classical-input-surname" class="form-label">Your surname</label>
                <input name="classical-info-surname" type="text" class="form-control" id="classical-input-surname" placeholder="">
            </div>
            <div class="mb-3">
            <label for="classical-textarea-why" class="form-label">Why do you want to do this experiment?</label>
                <textarea name="classical-info-why" class="form-control" id="classical-textarea-why" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="classical-select-glasses" class="form-label">Do you wear glasses?</label>
                <select name="classical-info-glasses" id="classical-select-glasses" class="form-control" aria-label="Default select example">
                    <option selected>No</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Start experiment</button>
            </div>
        </form> 
    </div> 
</div>
{% endblock %}
