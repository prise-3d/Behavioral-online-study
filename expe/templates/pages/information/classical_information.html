{% extends 'pages/page_base.html' %}

{% load static %}
{% load apptags %}    

{% block content %}

<div class="justify-content-center">
    <div class="py-2">
        <h3>{{experiment.title}}</h3>
    </div>

    <!-- Page Heading -->
    <center>
        <h5>{{page.content|from_json:"question"}}</h5>
    </center>

    <div class="row justify-content-md-center">
        <form method="post" class="col-xs-6 col-md-offset-3" action="{% url 'expe:load_example' slug=experiment.slug progress_id=progress.id %}">  
            {% csrf_token %}  
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Your surname</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
            </div>
            <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Why do you want to do this experiment?</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlSelect1" class="form-label">Do you wear glasses?</label>
                <select id="exampleFormControlSelect1" class="form-control" aria-label="Default select example">
                    <option selected>No</option>
                    <option value="0">No</option>
                    <option value="1">Yes</option>
                </select>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Start experiment</button>
            </div>
        </form> 
    </div> 
</div>
{% endblock %}
